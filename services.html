  <div class="untree_co-section" id="services-request">
    <div class="container">
      <div class="row mb-5">
        <div class="col-lg-7 text-center mx-auto">
          <h2 class="section-heading gsap-reveal-hero mb-0"><strong>Request Services</strong></h2>
          <p class="gsap-reveal-hero">Select the services you need and provide some details</p>
          <div class="wave gsap-reveal-hero">
            <svg>
              <path d="M10,10 L50,100 L90,50" stroke="#0389ff"></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form id="service-request-form" class="form-section">
            <div class="form-group mb-4">
              <label class="mb-3">Select Services:</label>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <input type="checkbox" id="ui_ux" name="services" value="ui_ux" class="service-checkbox">
                  <label for="ui_ux" class="service-label">
                    <i class="icon-pencil service-icon"></i>
                    UI/UX Design
                  </label>
                </div>
                <div class="col-md-6 mb-3">
                  <input type="checkbox" id="web_design" name="services" value="web_design" class="service-checkbox">
                  <label for="web_design" class="service-label">
                    <i class="icon-monitor service-icon"></i>
                    Web Design
                  </label>
                </div>
                <div class="col-md-6 mb-3">
                  <input type="checkbox" id="software_dev" name="services" value="software_dev" class="service-checkbox">
                  <label for="software_dev" class="service-label">
                    <i class="icon-code service-icon"></i>
                    Software Development
                  </label>
                </div>
                <div class="col-md-6 mb-3">
                  <input type="checkbox" id="user_research" name="services" value="user_research" class="service-checkbox">
                  <label for="user_research" class="service-label">
                    <i class="icon-search service-icon"></i>
                    User Research and Testing
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="project-description">Project Description:</label>
              <textarea class="form-control" id="project-description" rows="4" required></textarea>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="budget">Estimated Budget:</label>
                  <select class="form-control" id="budget" required>
                    <option value="">Select a range</option>
                    <option value="0-1000">$0 - $1,000</option>
                    <option value="1000-5000">$1,000 - $5,000</option>
                    <option value="5000-10000">$5,000 - $10,000</option>
                    <option value="10000+">$10,000+</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="timeline">Desired Timeline:</label>
                  <input type="date" class="form-control" id="timeline" required>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Your Name:</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Your Email:</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-submit">Submit Request</button>
            </div>
          </form>
        </div>
      </div>
    </div>
