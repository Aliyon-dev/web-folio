<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="Coming Soon Page" />
  <meta name="keywords" content="coming soon, launch, website" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=PT+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Coming Soon - Your Website Name</title>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="100">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <nav class="site-nav dark mb-5 site-navbar-target">
      <div class="container">
        <div class="site-navigation">
          <a href="index.html" class="logo m-0">Your Logo<span class="text-primary">.</span></a>
        </div>
      </div>
    </nav>

    <div class="untree_co-section">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-8">
            <h1 class="mb-4" data-aos="fade-up" data-aos-delay="0">Coming Soon</h1>
            <p class="lead mb-5" data-aos="fade-up" data-aos-delay="100">We're working hard to bring you something amazing. Stay tuned!</p>
            
            <div id="countdown" class="row mb-5">
              <div class="col-6 col-md-3 mb-4" data-aos="fade-up" data-aos-delay="200">
                <div class="card">
                  <div class="card-body">
                    <span id="days" class="h1"></span>
                    <p class="mb-0">Days</p>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-3 mb-4" data-aos="fade-up" data-aos-delay="300">
                <div class="card">
                  <div class="card-body">
                    <span id="hours" class="h1"></span>
                    <p class="mb-0">Hours</p>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-3 mb-4" data-aos="fade-up" data-aos-delay="400">
                <div class="card">
                  <div class="card-body">
                    <span id="minutes" class="h1"></span>
                    <p class="mb-0">Minutes</p>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-3 mb-4" data-aos="fade-up" data-aos-delay="500">
                <div class="card">
                  <div class="card-body">
                    <span id="seconds" class="h1"></span>
                    <p class="mb-0">Seconds</p>
                  </div>
                </div>
              </div>
            </div>

            <form class="subscribe-form" data-aos="fade-up" data-aos-delay="600">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter your email">
                <button type="submit" class="btn btn-primary">Notify Me</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="site-footer">
      <div class="container">
        <div class="row mt-5">
          <div class="col-12 text-center">
            <p class="mb-0">&copy; 2024 Your Company Name. All Rights Reserved.</p>
            <p class="mb-0 mt-3">
              <a href="#" class="mr-3"><span class="icon-facebook"></span></a>
              <a href="#" class="mr-3"><span class="icon-twitter"></span></a>
              <a href="#" class="mr-3"><span class="icon-instagram"></span></a>
              <a href="#"><span class="icon-linkedin"></span></a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/custom.js"></script>
  
  <script>
    // Set the date we're counting down to (1 month from now)
    var countDownDate = new Date();
    countDownDate.setMonth(countDownDate.getMonth() + 1);

    // Update the countdown every 1 second
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>

</html>
